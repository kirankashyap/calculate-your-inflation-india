<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wizard">
        <!-- Step 1 -->
        <div id="step1">
            <h2>Step 1: Basic Information</h2>
            <label for="name">Name (Optional):</label>
            <input type="text" id="name">
            <label>
                <input type="radio" name="location" value="rural"> Rural
            </label>
            <label>
                <input type="radio" name="location" value="urban"> Urban
            </label>
            <button onclick="showStep2()">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" style="display:none;">
            <h2>Step 2: Expense Distribution</h2>
            <form id="expensesForm">
                <table id="expensesTable">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
                <div id="totalPercentage">Total: 0%</div>
                <div id="error" style="display:none;">Error: Total must be 100%</div>
                <button type="button" id="calculateButton" style="display:none;" onclick="calculateInflation()">Calculate your personal inflation rate</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
